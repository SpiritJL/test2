#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sdb
# Keyboard layouts
keyboard --vckeymap=it --xlayouts='it'
# System language
lang it_IT.UTF-8

# Network information
network  --bootproto=dhcp --device=enp5s0 --onboot=off --ipv6=auto --no-activate
network  --hostname=tme.loc

# Root password
rootpw --iscrypted $6$DNZjz52tvKTmbNdy$MH5rjoCWoegHrhi7gfyt/nIhlXNyGwR5atft8rxUGhXJ5Mu.ApFWWdOMGBsQf8TUre1jO.O6oqVVP36L/bql31
# System services
services --enabled="chronyd"
# System timezone
timezone Europe/Rome --isUtc
# X Window System configuration information
xconfig  --startxonboot
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sdb
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

%packages
@^graphical-server-environment
@base
@core
@desktop-debugging
@dial-up
@fonts
@gnome-desktop
@guest-agents
@guest-desktop-agents
@hardware-monitoring
@input-methods
@internet-browser
@kde-desktop
@multimedia
@print-client
@x11
chrony
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
